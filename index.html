<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic URL Display</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20%; }
        h1 { font-size: 2em; color: #333; }
    </style>
</head>
<body>
    <h1 id="displayText"></h1>

    <script>
        // Get the path after the domain
        let path = window.location.pathname.substring(1); // Removes the leading "/"
        document.getElementById("displayText").textContent = path || "Type something after the slash!";
    </script>
</body>
</html>
